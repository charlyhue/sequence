<!DOCTYPE html>
<html>
<head>
	<title>Sequence</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/webfont.js"></script>
	<script src="js/snap.svg-min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/sequence-diagram-min.js"></script>
	<script src="js/saveSvgAsPng.js"></script>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link href="fonts/material-icons.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo center">Sequence digram</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a class="modal-trigger" href="#modal_help">Help</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<textarea id="code"></textarea>
			<div id="error" class="card-panel red lighten-2"></span>
		</div>	
		<div class="row">

			<div class="card blue-grey darken-1">
				<div class="card-content white-text card-content-diagram">
					<div class="diagram center-align"></div>
				</div>
			</div>
		</div>

	</div>

	<div class="fixed-action-btn">
		<a class="btn-floating btn-large red">
			<i class="large material-icons">save</i>
		</a>
		<ul>
			<li><a id="download_png" download="diagram.png" class="btn-floating blue waves-effect waves-light">PNG</a></li>
			<li><a id="download_svg" class="btn-floating yellow darken-4 waves-effect waves-light">SVG</a></li>
		</ul>
	</div>


	<!-- Modal Structure -->
	<div id="modal_help" class="modal">
		<div class="modal-content">
			<h4>Sequence digram</h4>
			<p>
				Andrew->China: Says Hello<br>
				Note right of China: China thinks\nabout it<br>
				China-->Andrew: How are you?<br>
				Andrew->>China: I am good thanks!<br>
			</p>
			<div id="diagram-help"></div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
		</div>
	</div>

	<script src="js/app.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
